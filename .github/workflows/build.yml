name: Build executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller PyQt6
      - name: Install Linux Qt deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libegl1-mesa-dev \
            freeglut3-dev \
            libx11-6 \
            libx11-xcb1 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-shape0 \
            libxcb-shm0 \
            libxcb-sync1 \
            libxcb-xfixes0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            xvfb
      - name: Build executable Windows
        if: runner.os == 'Windows'
        run: |
          pyinstaller --noconfirm --onedir --windowed --name RootSolver --add-data ".\translations;translations" main.py
      - name: Build executable Linux/macOS
        if: runner.os != 'Windows'
        run: |
          pyinstaller --noconfirm --onedir --windowed --name RootSolver --add-data "translations:translations" main.py
      # Windows
      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: RootSolver-windows
          path: dist/RootSolver
      # Linux/macOS
      - name: Upload artifact (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: RootSolver-${{ matrix.os }}
          path: dist/RootSolver
