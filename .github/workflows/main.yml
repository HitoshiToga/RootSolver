name: Python PyQt6 GUI Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:  # ручной запуск

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-dev \
          libegl1-mesa-dev \
          freeglut3-dev \
          libx11-6 \
          libx11-xcb1 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          xvfb

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-qt

    - name: Run tests
      run: |
        if [ "${{ runner.os }}" = "Linux" ]; then
          xvfb-run -a env PYTHONPATH=. pytest --maxfail=1 --disable-warnings -v
        else
          env PYTHONPATH=. pytest --maxfail=1 --disable-warnings -v
        fi
